         <!-- Modal de Login (oculto por padrÃ£o) -->
    <section id="register-modal" class="register-modal">
        <div class="register-container">
            <form class="register-form">
                <h2>Register</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="johndoe" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <div class="privacy-policy">
                    <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
                    <label for="privacy-policy">Privacy Policy</label>
                </div>
                
                <button type="submit" class="signup-button">REGISTER</button>
            </form>
            <button class="close-button" onclick="closeAndRedirect()">X</button>
        </div>
    </section>
